<html>
<head>
    <meta charset="utf-8"/>

    <script src="./index.js"></script>
    <script src="./lib/FileSaver.js"></script>
    <script src="./lib/SMFreader.js"></script>
    <script src="./lib/jsmidgen.js"></script>

</head>
<body>

<p>This is a test page that converts General MIDI file to a Ranam-format MIDI file with Oud and Tabla</p>
<p>It adds a quarter-tone pitch-bend on some regions defined by user. The note that gets pitch-bended depends on Scale</p>

<form id="midi-file-params">
    <label>MIDI file: <input type="file" class="midi-file"/></label><br/>
    <div style="margin: 8px;">
        <label>Current MIDI File:</label><br/>
        <label>â™© = <span class="ticks-per-beat">?</span> ticks</label><br/>
        <table>
            <thead>
                <tr>
                    <th>Track</th>
                    <th>Name</th>
                    <th>Events</th>
                </tr>
            </thead>
            <tbody class="current-tracks"></tbody>
        </table>
    </div>
    <label>Scale Regions:</label><br/>
    <div style="padding: 8px;">
        <button type="button" class="add-another-region">Add another region</button><br/>
        <div style="padding: 8px;" class="region-list">
            <div>
                <button type="button" class="remove-region">X</button>
                <span>From (Incl.): <input type="number" value="0" step="384" min="0" max="38400" class="from"/></span>
                <span>To (Excl.): <input type="number" value="0" step="384" min="0" max="38400" class="to"/></span>
                <span>Scale: <select class="scale">
                    <option>Bayati</option>
                    <option>Saba</option>
                    <option>Sikah</option>
                    <option>Rast</option>
                    <option>Hijaz</option>
                    <option>Nahawand</option>
                    <option>Kurd</option>
                    <option>Ajam</option>
                    <option value="">---</option>
                </select></span>
                <span>Key Note: <select class="key-note">
                    <option value="Do">C (Do)</option> <!-- 0 -->
                    <option value="Re">D (Re)</option> <!-- 1 -->
                    <option value="Mi">E (Mi)</option> <!-- 2 -->
                    <option value="Fa">F (Fa)</option> <!-- 3 -->
                    <option value="So">G (So)</option> <!-- 4 -->
                    <option value="La">A (La)</option> <!-- 5 -->
                    <option value="Si">B (Si)</option> <!-- 6 -->
                </select></span>
                <span class="info-holder"></span>
                <span style="white-space: nowrap;">
                    Pitch-bends:
                    <button type="button" class="add-pitch-bend" onclick="alert('TODO: implement!');">Add</button>
                    <span class="pitch-bend-list">
                        <span>
                            <select class="pitched-note">
                                <option>Do</option>
                                <option>Do#</option>
                                <option>Re</option>
                                <option>Re#</option>
                                <option>Mi</option>
                                <option>Fa</option>
                                <option>Fa#</option>
                                <option>So</option>
                                <option>So#</option>
                                <option>La</option>
                                <option>La#</option>
                                <option>Si</option>
                            </select>
                            =>
                            <input class="pitch-result" type="text" disabled="disabled"/>
                            <input type="number" value="0" min="-1" max="1" step="0.25" class="pitch-bend"/>
                            <button type="button" class="remove-pitched-note" onclick="alert('TODO: implement!');">X</button>
                        </span>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <label>Oud Track: <input type="number" value="1" min="0" max="15" step="1" class="oud-track-num"/></label><br/>
    <label>Oud Channel: <input type="number" value="0" min="0" max="15" step="1" class="oud-chan-num"/></label><br/>
    <label>Tabla Track: <input type="number" value="2" min="0" max="15" step="1" class="tabla-track-num"/></label><br/>
    <button type="button" disabled="disabled" title="Upload General MIDI first!" class="convert-to-arabic">Convert to Ranam-format MIDI</button>
</form>

<script>
(function(){
    let form = document.getElementById('midi-file-params');
    org.klesun.RanamTest(form);
})();
</script>

<style>
    span {
        display: inline-block;
    }
    button.remove-region, button.remove-pitched-note {
        color: darkred;
        font-weight: bold;
        font-size: 10px;
    }
    input.pitch-result {
        width: 50px;
    }
    .region-list > * {
        margin-bottom: 3px;
        padding: 2px;
        background-color: #9ccffb;
    }
    .region-list > * > span {
        background-color: #d3ecef;
        border: solid #3685ab 1px;
        padding: 2px;
        margin: 2px;
        white-space: nowrap;
    }
    .pitch-bend-list > * {
        background-color: #a6e8ab;
        border: solid #3685ab 1px;
        padding: 2px;
        margin-left: 4px;
    }
    input.pitch-bend {
        width: 60px;
    }
    table {
        margin: 12px;
        border-collapse: collapse;
    }
    td, th {
        border: 1px solid black;
        padding-left: 4px;
        padding-right: 4px;
    }
</style>

</body>
</html>
