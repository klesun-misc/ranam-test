<html>
<head>
    <meta charset="utf-8"/>
    <script src="./lib/require.js"></script>
</head>
<body>

<p>This is a test page that converts General MIDI file to a Ranam-format MIDI file with Oud and Tabla</p>
<p>It adds a quarter-tone pitch-bend on some regions defined by user. The note that gets pitch-bended depends on Scale</p>

<form id="midi-file-params">
    <label>MIDI file: <input type="file" class="midi-file"/></label><br/>
    <div style="margin: 8px;">
        <label>Current MIDI File:</label><br/>
        <label>♩ = <span class="ticks-per-beat">?</span> ticks</label><br/>
        <table>
            <thead>
                <tr>
                    <th>Track</th>
                    <th>Name</th>
                    <th>Events</th>
                </tr>
            </thead>
            <tbody class="current-tracks"></tbody>
        </table>
    </div>
    <label>Scale Regions:</label><br/>
    <div style="padding: 8px;">
        <button type="button" class="add-another-region">Add another region</button>
        <button type="button" class="reset-regions" onclick="alert('TODO: implement!');">Reset</button>
        <br/>
        <div style="padding: 8px;" class="region-list">
            <div>
                <span>
                    <button type="button" class="remove-region">X</button>
                </span>
                <select class="from-to-format">
                    <option>Notes</option>
                    <option>Ticks</option>
                </select>
                <span title="Inclusive">From: <input type="number" value="0" step="1" min="0" max="100" class="from"/></span>
                <span title="Exclusive">To: <input type="number" value="0" step="1" min="0" max="100" class="to"/></span>
                <span>
                    Scale:
                    <select class="scale">
                        <option>Bayati</option>
                        <option>Saba</option>
                        <option>Sikah</option>
                        <option>Rast</option>
                        <option>Hijaz</option>
                        <option>Nahawand</option>
                        <option>Kurd</option>
                        <option>Ajam</option>
                        <option value="">---</option>
                    </select>
                    <select class="key-note">
                        <option value="Do">C (Do)</option> <!-- 0 -->
                        <option value="Re">D (Re)</option> <!-- 1 -->
                        <option value="Mi">E (Mi)</option> <!-- 2 -->
                        <option value="Fa">F (Fa)</option> <!-- 3 -->
                        <option value="So">G (So)</option> <!-- 4 -->
                        <option value="La">A (La)</option> <!-- 5 -->
                        <option value="Si">B (Si)</option> <!-- 6 -->
                    </select>
                </span>
                <span style="margin: 6px;"> <!-- margin so that  panel did not change size when pitch bend blocks move -->
                    <button type="button" class="add-pitch-bend" onclick="alert('TODO: implement!');">Add Pitch-bend</button>
                </span>
                <span>
                    <span class="no-pitch-bend-msg" style="display: none">no pitch bend</span>
                    <span class="pitch-bend-list">
                        <span>
                            <select class="pitched-note">
                                <option>Do</option>
                                <option>Do#</option>
                                <option selected="selected">Re</option>
                                <option>Re#</option>
                                <option>Mi</option>
                                <option>Fa</option>
                                <option>Fa#</option>
                                <option>So</option>
                                <option>So#</option>
                                <option>La</option>
                                <option>La#</option>
                                <option>Si</option>
                            </select>
                            =>
                            <input class="pitch-result" type="text" value="Re ½b" disabled="disabled"/>
                            <input type="number" value="-0.25" min="-1" max="1" step="0.25" class="pitch-bend"/>
                            <button type="button" class="remove-pitched-note" onclick="alert('TODO: implement!');">X</button>
                        </span>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <label>Oud Track: <input type="number" value="1"  min="0" max="1" step="1" class="oud-track-num"/></label><br/>
    <label>Tabla Track: <input type="checkbox" class="tabla-flag"/><input type="number" value="0" min="0" max="0" step="1" class="tabla-track-num"/></label><br/>
    <label>Remove All Meta Events: <input type="checkbox" class="remove-meta"/></label><br/>
    <button type="button" disabled="disabled" title="Upload General MIDI first!" class="convert-to-arabic">Convert to Ranam-format MIDI</button>
    <div style="margin: 8px; padding-left: 8px; background-color: darkgrey;">
        <h3>Playback (DEBUG)</h3>
        <label>Soundfont .sf2 file: <input type="file" class="soundfont-file"/></label>
        <button type="button" onclick="alert('Load soundfont first')">Play input</button>
        <img class="soundfont-loading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" style="display: none;"/>
    </div>
</form>

<script>
    require(
        ['./index.js', './lib/FileSaver.js', './lib/SMFreader.js', './lib/jsmidgen.js', './lib/sf2-parser.js'],
        (RanamTest) => {
            let form = document.getElementById('midi-file-params');
            RanamTest(form);
        }
    );
</script>

<style>
    span {
        display: inline-block;
    }
    button.remove-region, button.remove-pitched-note {
        color: darkred;
        font-weight: bold;
        font-size: 10px;
    }
    input.pitch-result {
        width: 50px;
    }
    .region-list > * {
        background-color: #6094c1;
        border: solid #b3e49a 2px;
        margin-bottom: 6px;
    }
    .region-list > * > span {
        background-color: #d3ecef;
        border: solid white 2px;
        padding: 2px;
        margin: 3px;
    }
    .pitch-bend-list > * {
        background-color: #a6e8ab;
        border: solid #3685ab 1px;
        padding: 2px;
        margin-left: 4px;
    }
    input.pitch-bend {
        width: 60px;
    }
    table {
        margin: 12px;
        border-collapse: collapse;
    }
    td, th {
        border: 1px solid black;
        padding-left: 4px;
        padding-right: 4px;
    }
    img.soundfont-loading {
        width: 100px;
        height: auto;
        mix-blend-mode: multiply;
    }
</style>

</body>
</html>
